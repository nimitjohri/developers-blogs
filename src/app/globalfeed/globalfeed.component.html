<div *ngFor="let item of posts | slice:0:1 ">
    <div class="row" *ngFor="let article of item">
      <div class="card" style="width: 60rem">
        <div class="card-body">
          <h5 class="card-title">{{article?.title}}</h5>
          <p class="card-text">{{article?.body}}</p>
          <a [routerLink]="['/articledetails']" [queryParams]="{slug:article.slug}" class="btn btn-primary">More..</a>
        </div>
      </div>
    </div>
  </div>
