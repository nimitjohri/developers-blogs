<div class="container">
  
  <div class="container page">
      <div class="row">
    <div class="col-md-9">
      <div *ngFor="let item of posts | slice:0:1 ">
        <div class="row" *ngFor="let article of item"  >
          <div class="card" style="width: 60rem">
            <div class="card-body">
              <p class="card-text" id="author"><a class="btn" id="fav" style="float: right" (click)="favoriteArticle(article?.slug)">
                  <i class="fa fa-heart-o" aria-hidden="true"></i></a>{{article.author.username}}</p>
              <h5 class="card-title" style="font-weight:bold">Title: {{article?.title}}</h5>
              <p class="card-text">{{article.description}} </p>
              <a [routerLink]="['/articledetails']" [queryParams]="{slug:article.slug}" class="btn btn-primary btn-sm">ReadMore..</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="sidebar"></div>
      <p>Popular Tags</p>
      <div class="tag-list">
        <a *ngFor="let tag of tags" class="badge badge-pill badge-dark">{{tag}}</a>
      </div>
    </div>
  </div>
</div>
</div>
