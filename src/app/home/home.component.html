<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <br>
        <img class="d-block w-100" src="./assets/logo.png" alt="First slide" height="100px" Width="100px">
        <br>
      </div>
    </div>
  </div>
  
<div class="container">
  <br>
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#globalfeed" [ngClass]="{ 'active':activeTab==='globalfeed'}"
        (click)="globalfeed('globalfeed')"> Global Feed</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#yourfeed" [ngClass]="{ 'active':activeTab==='yourfeed'}" (click)="yourfeed('yourfeedfeed')">Your
        Feed</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="globalfeed" class="container tab-pane active"><br>
      <app-globalfeed></app-globalfeed>
    </div>
    <div id="yourfeed" class="container tab-pane fade"><br>
      <h3>Menu 1</h3>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
  </div>
</div>
