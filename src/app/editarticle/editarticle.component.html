<div class="jumbotron">
    <div class="container">
      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="form-group" >
          <input type="text" [(ngModel)]="article.title" class="form-control" formControlName="title" placeholder="Article Title">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="article.description" class="form-control" formControlName="description" placeholder="What's this article about?">
        </div>
        <div class="form-group">
          <textarea type="text" [(ngModel)]="article.body" class="form-control" formControlName="content" rows="5" placeholder="Write your article"></textarea>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="article.tags" class="form-control" formControlName="tags"  placeholder="Related Tags">
          </div>
          <div class="form-group" align="right">
              <button [disabled]="loading" class="btn btn-primary">Update Article</button>
        </div>
      </form>
    </div>
  </div>
